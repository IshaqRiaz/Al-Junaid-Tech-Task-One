<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Task 2.css" >
</head>
<body>
    <Div class="center">
        <h1>Welcome</h1>
        <form action="#">

            <div>
                <h2>Login Form</h2>
                <label for="User">User:</label><br>
                            <!-- Name Input (only letters allowed) -->
                <input type="text" placeholder="Enter Username" name="Name" required pattern="[A-Za-z ]{3,}" title="Only letters and spaces, minimum 3 characters"required>
            </div>
            
            <div>
                <label for="Email">Email:</label><br>
                            <!-- Email Input -->
                <input type="email" id="email" name="email"
                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"> 
            </div>

            <div>
                <label for="Password">Password:</label>
                            <!-- Password Input (at least 8 chars, 1 letter, 1 number) -->
                <input type="password" id="password" name="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <!-- Login Button -->
            <div>
                <button type="LogIn" name="Login"  value="Login"> Login<br>
            </div> <br>
            <!-- Password Forget Link -->
            <div>
                <a href="#" target="_blank">Forget Password?</a>    
            </div>

                <p>Didn't have an Account?</p>
            <!-- New Registration Button -->
            <div>
                <button type="Register" value="Register" name="Register">Register</button>
            </div>
        </form>
    </Div> 
</body>
</html>
